		<main class="container mt-4">
			<form
				class="bg-light border border-dark rounded mt-2 p-3 align-items-center"
			>
				<p id="error" hidden>Please fill out all fields.</p>
				<h3>Contact Me!</h3>
				<div class="mb-2">
					<label for="username" class="form-label">Name:</label>
					<input
						class="form-control"
						type="text"
						id="username"
						placeholder="Full name"
						required
					/>
				</div>
				<div class="mb-2">
					<label for="email" class="form-label">Email:</label>
					<input type="email" class="form-control" id="email" required />
				</div>
				<div class="mb-2">
					<label for="subject" class="form-label">Subject:</label>
					<input class="form-control" type="text" id="subject" required />
				</div>
				<div class="mb-2">
					<label for="message" class="form-label">Message:</label>
					<textarea
						class="form-control"
						id="message"
						rows="3"
						placeholder="Limit 500 characters"
						required
					></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
				<button type="reset" class="btn btn-secondary m-2">Reset</button>
			</form>
			<p id="thanks" hidden>Thank you. I will get back to you soon.</p>
		</main>
