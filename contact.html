		<main class="container mt-4">
			<form
				class="bg-light border border-dark rounded mx-auto gx-3 gy-2 p-3 align-items-center"
			>
				<p id="error" hidden>Please fill out all fields.</p>
				<h3>Contact Me!</h3>
				<div class="row mt-3">
					<label for="username" class="col-sm-4 col-form-label-sm">Name:</label>
					<div class="col-sm-8">
						<input
							class="form-control form-control-sm"
							type="text"
							id="username"
							placeholder="Full name"
							required
						/>
					</div>
				</div>
				<div class="row mt-3">
					<label for="email" class="col-sm-4 col-form-label-sm">Email:</label>
					<div class="col-sm-8">
						<input
							type="email"
							class="form-control form-control-sm"
							id="email"
							required
						/>
					</div>
				</div>
				<div class="row mt-3">
					<label for="subject" class="col-sm-4 col-form-label-sm"
						>Subject:</label
					>
					<div class="col-sm-8">
						<input
							class="form-control form-control-sm"
							type="text"
							id="subject"
							required
						/>
					</div>
				</div>
				<div class="row mt-3">
					<label for="message" class="col-sm-4 col-form-label-sm"
						>Message:</label
					>
					<div class="col-sm-8">
						<textarea
							class="form-control form-control-sm"
							id="message"
							rows="3"
							placeholder="Limit 500 characters"
							required
						></textarea>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-6">
						<button type="submit" class="btn btn-primary w-100">Submit</button>
					</div>
					<div class="col-6">
						<button type="reset" class="btn btn-secondary w-100">Reset</button>
					</div>
				</div>
			</form>
			<p id="thanks" hidden>Thank you. I will respond you soon.</p>
